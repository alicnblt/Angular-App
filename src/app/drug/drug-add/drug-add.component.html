<app-header></app-header>
<br />
<div class="row">
  <div class="col-md-3">
    <app-select></app-select>
  </div>
  <div class="col-md-9">
    <h3>İlaç Ekle</h3>
    <form [formGroup]="drugAddForm" (ngSubmit)="add()">
      <div class="form-group">
        <input
          type="text"
          id="name"
          name="name"
          formControlName="name"
          class="form-control"
          placeholder="İlaç Adı"
        />

      </div>

      <div class="form-group">
        <textarea
          type="text"
          placeholder="Açıklama"
          id="description"
          class="form-control"
          required
          rows="2"
          cols="50"
        ></textarea>
      </div>
      <div class="form-group">
        <input
          style="width: 180px"
          type="number"
          min="0"
          max="9"
          placeholder="Günde Kaç Adet"
          id="piece"
          class="form-control"
          required
        />
      </div>
      <select matNativeControl required>
        <option value=""></option>
        <option value="aç">AÇ KARNINA</option>
        <option value="tok">TOK KARNINA</option>
      </select>
      <br />
      <br />
      <button type="submit" class="btn btn-primary btn-lg btn-fullwidth">
        İlaç Ekle
      </button>
    </form>
  </div>
</div>
